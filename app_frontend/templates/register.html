<!-- templates/register.html -->

{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="sign-up py-5">
    <div class="title">
        <p>Faça seu Registro</p>
    </div>

    <div class="register-column container d-flex justify-content-between ">
        <div class="row">
            <div class="col">
                <img src="{% static 'assets/images/image-007.png' %}" alt="Carro sendo reparado por um mecânico"
                class="img-fluid rounded" style="width: 100%; height: auto; max-width: 100%;">
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Entre com seu usuário</label>
                                <input type="text" class="form-control form-control-sm" id="username">
                            </div>
                            <div class="form-group">
                                <label for="email">Entre com seu e-mail</label>
                                <input type="email" class="form-control form-control-sm" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Entre com sua senha</label>
                                <input type="password" class="form-control form-control-sm" id="password">
                            </div>
                            <div class="form-group">
                                <label for="passconf">Repetir senha</label>
                                <input type="password" class="form-control form-control-sm" id="passconf">
                            </div>
                            <button type="submit" class="btn btn-success btn-sm">Cadastrar</button>
                            <div class="mt-3 d-flex justify-content-between">
                                <a href="{% url 'login' %}">Já tenho Registro?</a>
                                <a href="{% url 'recovery' %}">Recuperar Senha</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
  {% endblock %}
